---
# Source: order/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  labels:
    helm.sh/chart: order-0.1.0
    app.kubernetes.io/name: order
    app.kubernetes.io/instance: bookapp
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: order
      app.kubernetes.io/instance: bookapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: order
        app.kubernetes.io/instance: bookapp
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: order
          envFrom:
            - configMapRef:
                name: order
          securityContext:
            {}
          image: "tntk/prod/order:temptag"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/metrics
              port: http
          readinessProbe:
            httpGet:
              path: /api/metrics
              port: http
          resources:
            {}
