---
# Source: auth/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    helm.sh/chart: auth-0.1.0
    app.kubernetes.io/name: auth
    app.kubernetes.io/instance: bookapp
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: auth
      app.kubernetes.io/instance: bookapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth
        app.kubernetes.io/instance: bookapp
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: auth
          envFrom:
            - configMapRef:
                name: auth
          securityContext:
            {}
          image: "tntk/prod/auth:temptag"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8002
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/metrics
              port: http
          readinessProbe:
            httpGet:
              path: /api/metrics
              port: http
          resources:
            {}
